<div class="container">
  <h3 mat-dialog-title>Add new Question</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

    <div class="form">
      <mat-form-field>
        <input matInput #input class="form-control" placeholder="Domain" [(ngModel)]="data" name="Domain" required >
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <textarea matInput #input class="form-control" placeholder="Question" [(ngModel)]="data" name="title" required ></textarea>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput #inputstate class="form-control" placeholder="Difficulty" [(ngModel)]="data" name="difficulty" type=number required >
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Correct answer" [(ngModel)]="data" name="Correct answer">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Created at" [(ngModel)]="data" name="option">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Updated at" [(ngModel)]="data" name="domain">
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
